    <style>
        :root {
            --primary: #2c3e50;
            --accent: #3498db;
            --success: #27ae60;
            --error: #c0392b;
            --light: #ecf0f1;
            --dark: #2c3e50;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eef2f5;
            color: #333;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--light);
            padding-bottom: 20px;
        }

        h1 { color: var(--primary); margin: 0; font-size: 2.2em; }
        p.subtitle { color: #7f8c8d; margin-top: 5px; font-size: 1.1em; }

        /* Progress Bar */
        .progress-container {
            background-color: var(--light);
            border-radius: 10px;
            margin: 20px 0;
            height: 10px;
            overflow: hidden;
            display: none; /* Hidden by default */
        }
        .progress-bar {
            background-color: var(--accent);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }

        /* Navigation */
        .nav-tabs {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 30px;
        }

        .nav-btn {
            background: white;
            border: 2px solid var(--light);
            padding: 12px 25px;
            cursor: pointer;
            border-radius: 25px;
            font-weight: bold;
            color: var(--primary);
            transition: all 0.3s ease;
        }

        .nav-btn:hover { border-color: var(--accent); color: var(--accent); }
        .nav-btn.active { background: var(--accent); color: white; border-color: var(--accent); }
        .nav-btn.disabled { opacity: 0.5; cursor: not-allowed; pointer-events: none; }

        /* Game Sections */
        .game-section { display: none; animation: fadeIn 0.4s; }
        .game-section.active { display: block; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
