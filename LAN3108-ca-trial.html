<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workplace English: Complaint Response Simulator</title>
    <style>
        :root { --primary: #1a73e8; --secondary: #d93025; --bg: #f8f9fa; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: var(--bg); color: #333; line-height: 1.6; padding: 20px; }
        .container { max-width: 900px; margin: auto; background: white; padding: 35px; border-radius: 15px; box-shadow: 0 8px 30px rgba(0,0,0,0.1); }
        h1 { color: var(--primary); text-align: center; margin-bottom: 5px; }
        p.subtitle { text-align: center; color: #666; margin-bottom: 30px; }
        
        .selector-zone { background: #eef2f7; padding: 20px; border-radius: 10px; margin-bottom: 25px; border: 1px solid #d1d9e6; }
        label { font-weight: bold; display: block; margin-bottom: 8px; }
        select { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #ccc; font-size: 16px; background: white; }

        .scenario-card { background: #fff4e5; border-left: 6px solid #d93025; padding: 20px; border-radius: 8px; margin-bottom: 25px; }
        .scenario-card h3 { margin-top: 0; color: #b21f14; }

        textarea { width: 100%; height: 200px; padding: 15px; border: 2px solid #ddd; border-radius: 12px; font-size: 16px; box-sizing: border-box; resize: vertical; transition: 0.3s; }
        textarea:focus { border-color: var(--primary); outline: none; }

        button { background: #1a73e8; color: white; border: none; padding: 18px; border-radius: 12px; cursor: pointer; font-size: 18px; font-weight: bold; width: 100%; margin-top: 15px; transition: 0.3s; }
        button:hover { background: #1557b0; transform: translateY(-2px); }
        button:disabled { background: #ccc; cursor: not-allowed; }

        #status { margin-top: 15px; text-align: center; font-weight: bold; color: var(--primary); }
        #result { margin-top: 30px; padding: 25px; border-radius: 12px; background: #fff; border: 1px solid #eee; display: none; box-shadow: inset 0 2px 10px rgba(0,0,0,0.05); }
    </style>
</head>
<body>

<div class="container">
    <h1>Vocational English AI Coach</h1>
    <p class="subtitle">Practice responding to dissatisfied customers professionally.</p>

    <div class="selector-zone">
        <label for="sceneSelect">Select a Complaint Scenario:</label>
        <select id="sceneSelect" onchange="updateScenario()">
            <option value="global_discount">Global Education: Discount Dispute</option>
            <option value="cosmo_wait">Cosmo Bank: Long Waiting Time</option>
            <option value="cosmo_hygiene">Cosmo Bank: Staff Behavior Complaint</option>
        </select>
    </div>

    <div id="scenarioBox" class="scenario-card">
        </div>

    <textarea id="userInput" placeholder="Write your professional reply here (50-100 words)..."></textarea>
    
    <button id="submitBtn" onclick="processFeedback()">Submit for AI Analysis</button>
    
    <div id="status"></div>
    <div id="result"></div>
</div>

<script>
    const API_KEY = "AIzaSyAoQDlOjh6gxQvYN5pn81hQR0Vjq8qrnUE"; 

    const scenarios = {
        global_discount: {
            title: "Global Education Consultancy - Discount Issue",
            context: "Customer SunnyB is angry because s/he was charged the full price for the Sydney study tour, claiming they were promised a 10% group discount.",
            task: "Reply to SunnyB. Apologize for the confusion. Explain that according to the leaflet, a 10% discount only applies to group enrolments of 15 students or more. Offer to help if they have further questions.",
            mustInclude: "Apology, 15+ group requirement for 10% discount, offer further assistance."
        },
        cosmo_wait: {
            title: "Cosmo Bank - Waiting Time Complaint",
            context: "A customer posted a complaint online stating they waited for 35 minutes at the branch last Monday because only two counters were open.",
            task: "Reply to the customer. Apologize for the delay. Explain that we are currently experiencing staff shortages and are in the process of hiring part-time staff to assist during peak hours. Thank them for their patience.",
            mustInclude: "Apology for 35-min wait, mention hiring part-time staff, express gratitude for patience."
        },
        cosmo_hygiene: {
            title: "Cosmo Bank - Staff Hygiene Complaint",
            context: "A customer complained that a teller was seen eating at the counter and was rude when asked for help.",
            task: "Reply to the customer. Express sincere regret. Inform them that an urgent briefing for frontline staff has been scheduled for Nov 8 to reinforce hygiene and service standards. Promise better service in the future.",
            mustInclude: "Sincere regret/apology, mention Nov 8 staff briefing, promise improvement."
        }
    };

    function updateScenario() {
        const scene = scenarios[document.getElementById('sceneSelect').value];
        document.getElementById('scenarioBox').innerHTML = `
            <h3>${scene.title}</h3>
            <p><strong>Customer's Issue:</strong> ${scene.context}</p>
            <p><strong>Instructions:</strong> ${scene.task}</p>
        `;
        document.getElementById('result').style.display = 'none';
        document.getElementById('status').innerHTML = "";
        document.getElementById('userInput').value = '';
    }

    async function processFeedback() {
        const text = document.getElementById('userInput').value;
        const sceneKey = document.getElementById('sceneSelect').value;
        const scene = scenarios[sceneKey];
        const status = document.getElementById('status');
        const resultDiv = document.getElementById('result');
        const btn = document.getElementById('submitBtn');

        if (text.trim().split(/\s+/).length < 30) {
            alert("Your response is a bit short. Try to write at least 50 words to be professional.");
            return;
        }

        btn.disabled = true;
        status.innerHTML = "üîÑ AI is analyzing your response against workplace standards...";

        try {
            const listUrl = `https://generativelanguage.googleapis.com/v1beta/models?key=${API_KEY}`;
            const listRes = await fetch(listUrl);
            const listData = await listRes.json();
            const modelName = listData.models.find(m => m.name.includes("flash")).name;

            const prompt = `
                Act as an expert English for Professional Communication teacher. 
                Task: Evaluate a student's online reply to a customer complaint.
                
                Scenario Details: ${scene.title}
                Student's Requirement: ${scene.mustInclude}
                
                Student's Response: """${text}"""
                
                Please provide feedback in both Traditional Chinese and English:
                1. [Score]: 0-100 (Based on tone, accuracy, and grammar).
                2. [Professional Style & Tone]: Did they sound empathetic and professional?
                3. [Consistency Check]: Did they include the specific facts requested (${scene.mustInclude})?
                4. [Grammar & Vocabulary]: Correct any specific errors.
                5. [Model Answer]: Provide a high-quality 60-80 word response.
            `;

            const genRes = await fetch(`https://generativelanguage.googleapis.com/v1beta/${modelName}:generateContent?key=${API_KEY}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
            });

            const genData = await genRes.json();
            const feedback = genData.candidates[0].content.parts[0].text;

            resultDiv.innerHTML = feedback.replace(/\n/g, '<br>').replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            resultDiv.style.display = 'block';
            status.innerHTML = "‚úÖ Feedback Ready!";

        } catch (err) {
            status.innerHTML = "‚ùå Error connecting to AI. Please check your API Key.";
        } finally {
            btn.disabled = false;
        }
    }

    updateScenario();
</script>

</body>
</html>
